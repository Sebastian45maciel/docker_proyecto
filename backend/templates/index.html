<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flask API Visual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Mensajes y Clima</h1>

    <section class="mb-5">
      <h2>Mensajes guardados</h2>
      <ul id="message-list" class="list-group mb-3"></ul>
    </section>

    <section class="mb-5">
      <h2>Buscar clima</h2>
      <div class="input-group mb-3">
        <input type="text" id="city" class="form-control" placeholder="Ciudad">
        <button class="btn btn-primary" onclick="getWeather()">Buscar</button>
      </div>
      <div id="weather-result" class="alert alert-info d-none"></div>
    </section>
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/api/messages');
      const messages = await res.json();
      const list = document.getElementById('message-list');
      list.innerHTML = '';
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = msg.text;
        list.appendChild(li);
      });
    }

    async function getWeather() {
      const city = document.getElementById('city').value;
      const res = await fetch(`/api/weather?city=${city}`);
      const data = await res.json();
      const result = document.getElementById('weather-result');
      if (data.error) {
        result.className = 'alert alert-danger';
        result.textContent = data.error;
      } else {
        result.className = 'alert alert-info';
        result.textContent = `${data.city}: ${data.temperature}Â°C - ${data.description}`;
      }
      result.classList.remove('d-none');
    }

    loadMessages();
  </script>
</body>
</html>
